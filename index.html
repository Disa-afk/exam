<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <button onclick="openUserModal()" id="regis">Регистрация</button>

    <div class="overlay" id="overlay"></div>

    <div class="modal" id="userModal">
        <h2>Регистрация</h2>
        <label for="name">Name:</label>
        <input type="text" id="name" required><br>
        <label for="nickname">Nickname:</label>
        <input type="text" id="nickname" required><br>
        <label for="email">Email:</label>
        <input type="email" id="email" required><br>
        <label for="password">Password:</label>
        <input type="password" id="password" required><br>
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" placeholder="Confirm Password">
        <button onclick="createUser()">Submit</button>
        <button onclick="closeUserModal()">Close</button>
    </div>

    <div id="paymentModal" class="modal">
        <label for="cardNumber">Номер карты:</label>
        <input type="text" id="cardNumber" placeholder="Введите номер карты" />
    
        <label for="expiryDate">Срок действия (MM/YY):</label>
        <input type="text" id="expiryDate" placeholder="Введите срок действия" />
    
        <label for="cvv">CVV-код:</label>
        <input type="text" id="cvv" placeholder="Введите CVV-код" />
    
        <button onclick="processPayment()">Оплатить</button>
    </div>



    <!-- Логика -->
    <script src="js/modalWindow.js"></script>
    <script src="js/user.js"></script>
    <script src="js/game.js"></script>
    <!-- Данные -->
    <script src="js/cart.js"></script>
    <script src="js/library.js"></script>
    <script src="js/order.js"></script>
    <!-- Работа с Данными -->
    <script src="js/app.js"></script>

    <script src="js/main.js"></script>
</body>
</html>
